<input type="text" class="form-control" (keyup.enter)="createPost(title)" #title/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{post.title}}
    <button class="btn btn-primary" (click)="updatePost(post)">update</button>
    <button class="btn btn-primary" (click)="deletePost(post)">delete</button>
  </li>
</ul>
